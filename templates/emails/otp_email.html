<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      h2 {
        color: #333;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Verification</h2>
      <p>Hello {{ user_email }},</p>
      <p>Thank you for registering with <strong>{{ site_name }}</strong>!</p>
      <p>Your verification code is:</p>
      <p class="otp-code">{{ otp }}</p>
      <p>This code will expire in {{ expiry_minutes }} minutes.</p>
      <p>If you didn't request this, please ignore this email.</p>
      <div class="footer">
        <p>Regards,<br />The {{ site_name }} Team</p>
      </div>
    </div>
  </body>
</html>
